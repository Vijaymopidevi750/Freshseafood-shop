<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MVK Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#0b2c3d;color:#fff}
.box{max-width:420px;margin:auto;padding:20px}
.card{background:#fff;color:#000;padding:16px;border-radius:14px}
input,button{width:100%;padding:12px;margin-top:8px}
button{background:#25D366;border:none;color:#fff;font-weight:bold}
.hidden{display:none}
</style>
</head>

<body>

<div class="box">
<h2>üîê ‡∞Ö‡∞°‡±ç‡∞Æ‡∞ø‡∞®‡±ç ‡∞≤‡∞æ‡∞ó‡∞ø‡∞®‡±ç</h2>

<div class="card" id="login">
<input type="password" id="pwd" placeholder="Admin Password">
<button onclick="login()">Login</button>
</div>

<div class="card hidden" id="panel">
<h3>‡∞ß‡∞∞‡∞≤‡±Å ‡∞Æ‡∞æ‡∞∞‡±ç‡∞ö‡∞Ç‡∞°‡∞ø (‚Çπ / kg)</h3>
<div id="list"></div>
<button onclick="save()">Save Prices</button>
<button onclick="logout()" style="background:red">Logout</button>
</div>
</div>

<script>
const PASSWORD="MVK@Sea#2025!Admin";

const items=[
"White Pomfret","Black Pomfret","Vanjaram","Tuna",
"Mud Crab","Blue Crab","Tiger Prawns","Vannamei Prawns"
];

function login(){
if(document.getElementById("pwd").value===PASSWORD){
sessionStorage.setItem("mvk_admin","1");
show();
}else alert("Wrong password");
}

if(sessionStorage.getItem("mvk_admin")==="1")show();

function show(){
document.getElementById("login").classList.add("hidden");
document.getElementById("panel").classList.remove("hidden");
load();
}

function load(){
const saved=JSON.parse(localStorage.getItem("mvk_prices"))||{};
const list=document.getElementById("list");
list.innerHTML="";
items.forEach(n=>{
list.innerHTML+=`
<div>
<b>${n}</b>
<input id="p-${n}" type="number" value="${saved[n]||''}">
</div>`;
});
}

function save(){
let data={};
items.forEach(n=>{
const v=document.getElementById("p-"+n).value;
if(v) data[n]=Number(v);
});
localStorage.setItem("mvk_prices",JSON.stringify(data));
alert("‡∞ß‡∞∞‡∞≤‡±Å ‡∞Ö‡∞™‡±ç‡∞°‡±á‡∞ü‡±ç ‡∞Ö‡∞Ø‡±ç‡∞Ø‡∞æ‡∞Ø‡∞ø");
}

function logout(){
sessionStorage.removeItem("mvk_admin");
location.reload();
}
</script>

</body>
</html>
