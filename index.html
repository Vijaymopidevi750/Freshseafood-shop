<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MVK Sea Foods</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f2f4f7}

/* HEADER */
header{background:#0b2c3d;color:#fff;text-align:center;padding:16px}
.logo{width:100px;height:100px;border-radius:50%;border:3px solid gold;object-fit:contain}
h1{margin:6px 0;font-size:22px}
.tagline{font-size:13px}

/* PAGE */
.section{padding:12px;padding-bottom:130px}

/* GRID */
.products{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}

/* CARD */
.product{
  background:#fff;border-radius:14px;padding:10px;
  box-shadow:0 2px 8px rgba(0,0,0,.12);text-align:center
}
.product.out{opacity:.5}
.product img{
  width:100%;aspect-ratio:1/1;object-fit:contain;
  background:#fff;border-radius:10px;padding:6px
}
.price{font-weight:bold;margin:4px 0}

/* WEIGHT */
.weight select{
  width:100%;padding:6px;border-radius:6px;margin-bottom:6px
}

/* CONTROLS */
.controls{margin-top:6px}
.qty{font-weight:bold;margin-bottom:6px}
.btn-row{display:flex;gap:8px}
.btn-row button{
  flex:1;height:38px;font-size:20px;
  border:none;border-radius:8px;background:#0b2c3d;color:#fff
}
.btn-row button:disabled{background:#aaa}

/* CART */
.cart{
  position:fixed;bottom:0;left:0;right:0;
  background:#fff;padding:12px;
  display:flex;justify-content:space-between;
  box-shadow:0 -2px 10px rgba(0,0,0,.2)
}
.cart button{
  background:#25D366;color:#fff;border:none;
  padding:12px 18px;border-radius:8px;font-size:16px
}
</style>
</head>

<body>

<header>
<img src="mvk-logo.png" class="logo">
<h1>MVK Sea Foods</h1>
<div class="tagline">Fresh Fish • Live Crab • Premium Prawns</div>
</header>

<div class="section">
<div class="products">

<!-- WHITE POMFRET -->
<div class="product">
<img src="images/white-pomfret.jpg">
<h3>White Pomfret</h3>
<div class="price">₹800 / kg</div>
<div class="weight">
<select onchange="setWeight('White Pomfret',this.value)">
<option value="1">1 kg</option>
<option value="0.5">500 g</option>
<option value="0.25">250 g</option>
</select>
</div>
<div class="controls">
<div class="qty" id="qty-White Pomfret">0 kg</div>
<div class="btn-row">
<button onclick="changeQty('White Pomfret',-1)">−</button>
<button onclick="changeQty('White Pomfret',1)">+</button>
</div>
</div>
</div>

<!-- BLACK POMFRET -->
<div class="product">
<img src="images/black-pomfret.jpg">
<h3>Black Pomfret</h3>
<div class="price">₹700 / kg</div>
<div class="weight">
<select onchange="setWeight('Black Pomfret',this.value)">
<option value="1">1 kg</option>
<option value="0.5">500 g</option>
<option value="0.25">250 g</option>
</select>
</div>
<div class="controls">
<div class="qty" id="qty-Black Pomfret">0 kg</div>
<div class="btn-row">
<button onclick="changeQty('Black Pomfret',-1)">−</button>
<button onclick="changeQty('Black Pomfret',1)">+</button>
</div>
</div>
</div>

<!-- VANJARAM -->
<div class="product out">
<img src="images/vanjaram.jpg">
<h3>Vanjaram</h3>
<div class="price">₹900 / kg</div>
<strong>Out of Stock</strong>
</div>

<!-- TUNA -->
<div class="product">
<img src="images/tuna.jpg">
<h3>Tuna Fish</h3>
<div class="price">₹600 / kg</div>
<div class="weight">
<select onchange="setWeight('Tuna',this.value)">
<option value="1">1 kg</option>
<option value="0.5">500 g</option>
<option value="0.25">250 g</option>
</select>
</div>
<div class="controls">
<div class="qty" id="qty-Tuna">0 kg</div>
<div class="btn-row">
<button onclick="changeQty('Tuna',-1)">−</button>
<button onclick="changeQty('Tuna',1)">+</button>
</div>
</div>
</div>

</div>
</div>

<div class="cart">
<div>Total ₹<span id="total">0</span></div>
<button onclick="buyNow()">WhatsApp Order</button>
</div>

<script>
const prices={
"White Pomfret":800,
"Black Pomfret":700,
"Tuna":600
};
let cart={},weights={},total=0;

function setWeight(item,val){
weights[item]=parseFloat(val);
}

function changeQty(item,dir){
weights[item]=weights[item]||1;
cart[item]=(cart[item]||0)+(dir*weights[item]);
if(cart[item]<0)cart[item]=0;
document.getElementById("qty-"+item).innerText=cart[item].toFixed(2)+" kg";
calc();
}

function calc(){
total=0;
for(let i in cart)total+=cart[i]*prices[i];
document.getElementById("total").innerText=total.toFixed(0);
}

function buyNow(){
if(total===0){alert("Please select items");return;}
let msg="MVK Sea Foods Order%0A";
for(let i in cart){
if(cart[i]>0){
msg+=i+" - "+cart[i].toFixed(2)+" kg%0A";
}
}
msg+="Total ₹"+total.toFixed(0)+"%0ADelivery within 1 hour";
window.open("https://wa.me/918688918266?text="+msg,"_blank");
}
</script>

</body>
</html>
