<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VMK Fresh Sea Food</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;margin:0;background:#f4f6f9}
header{background:#0b3c5d;color:#fff;padding:15px;text-align:center}
.container{padding:15px}
.card{background:#fff;border-radius:8px;padding:12px;margin-bottom:12px;
box-shadow:0 2px 6px rgba(0,0,0,0.1)}
.row{display:flex;justify-content:space-between;align-items:center}
.qty button{padding:5px 10px;border:none;background:#0b3c5d;color:#fff;border-radius:4px}
.qty span{margin:0 8px;font-weight:bold}
.cart{position:fixed;bottom:0;left:0;right:0;background:#fff;
padding:12px;box-shadow:0 -2px 6px rgba(0,0,0,0.2)}
</style>
</head>
<body>

<header>
<h1>VMK Fresh Sea Food</h1>
<p>Fresh Fish ‚Ä¢ Crab ‚Ä¢ Prawns</p>
</header>

<div class="container">

<h2>üêü Fish</h2>
<div class="card row">
<div>White Pomfret (‚Çπ800/kg)</div>
<div class="qty">
<button onclick="change('White Pomfret',800,-1)">-</button>
<span id="White Pomfret">0</span>
<button onclick="change('White Pomfret',800,1)">+</button>
</div>
</div>

<div class="card row">
<div>Black Pomfret (‚Çπ700/kg)</div>
<div class="qty">
<button onclick="change('Black Pomfret',700,-1)">-</button>
<span id="Black Pomfret">0</span>
<button onclick="change('Black Pomfret',700,1)">+</button>
</div>
</div>

<div class="card row">
<div>Vanjaram (‚Çπ900/kg)</div>
<div class="qty">
<button onclick="change('Vanjaram',900,-1)">-</button>
<span id="Vanjaram">0</span>
<button onclick="change('Vanjaram',900,1)">+</button>
</div>
</div>

<h2>ü¶Ä Crab</h2>
<div class="card row">
<div>Mud Crab (‚Çπ850/kg)</div>
<div class="qty">
<button onclick="change('Mud Crab',850,-1)">-</button>
<span id="Mud Crab">0</span>
<button onclick="change('Mud Crab',850,1)">+</button>
</div>
</div>

<div class="card row">
<div>Blue Crab (‚Çπ600/kg)</div>
<div class="qty">
<button onclick="change('Blue Crab',600,-1)">-</button>
<span id="Blue Crab">0</span>
<button onclick="change('Blue Crab',600,1)">+</button>
</div>
</div>

<h2>ü¶ê Prawns</h2>
<div class="card row">
<div>Tiger Prawns (‚Çπ950/kg)</div>
<div class="qty">
<button onclick="change('Tiger Prawns',950,-1)">-</button>
<span id="Tiger Prawns">0</span>
<button onclick="change('Tiger Prawns',950,1)">+</button>
</div>
</div>

<div class="card row">
<div>Vannamei Prawns (‚Çπ750/kg)</div>
<div class="qty">
<button onclick="change('Vannamei Prawns',750,-1)">-</button>
<span id="Vannamei Prawns">0</span>
<button onclick="change('Vannamei Prawns',750,1)">+</button>
</div>
</div>

</div>

<div class="cart">
<span id="summary">0 items | ‚Çπ0</span>
<button style="float:right" onclick="buy()">Buy Now (WhatsApp)</button>
</div>

<script>
let cart={}, totalItems=0, totalAmount=0;
let priceMap={
"White Pomfret":800,
"Black Pomfret":700,
"Vanjaram":900,
"Mud Crab":850,
"Blue Crab":600,
"Tiger Prawns":950,
"Vannamei Prawns":750
};

function change(name,price,val){
if(!cart[name]) cart[name]=0;
cart[name]+=val;
if(cart[name]<0) cart[name]=0;
document.getElementById(name).innerText=cart[name];

totalItems=0; totalAmount=0;
for(let i in cart){
totalItems+=cart[i];
totalAmount+=cart[i]*priceMap[i];
}
document.getElementById('summary').innerText=
totalItems+" items | ‚Çπ"+totalAmount;
}

function buy(){
let msg="Hello VMK Fresh Sea Food,%0AOrder Details:%0A";
for(let i in cart){
if(cart[i]>0) msg+=i+" : "+cart[i]+" kg%0A";
}
msg+="Total Amount: ‚Çπ"+totalAmount;
window.open("https://wa.me/918688918266?text="+msg);
}
</script>

</body>
</html>
