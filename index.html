<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MVK Sea Foods</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f9;
}
header {
  background: #0b2c3d;
  color: #fff;
  text-align: center;
  padding: 22px 15px;
}
.logo-text {
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 1px;
}
.tagline {
  font-size: 14px;
  margin-top: 6px;
  opacity: 0.9;
}

.section { padding: 20px; }
.category h2 {
  border-bottom: 2px solid #0b2c3d;
  padding-bottom: 5px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
}

.product {
  background: #fff;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
}
.product img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 6px;
}
.product h3 {
  font-size: 14px;
  margin: 6px 0;
}
.product p {
  margin: 4px 0;
  font-weight: bold;
}

.controls button {
  padding: 4px 12px;
  font-size: 18px;
  margin: 0 6px;
  cursor: pointer;
}

.cart {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #0b2c3d;
  color: #fff;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.cart button {
  background: #25D366;
  border: none;
  color: #fff;
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo-text">MVK Sea Foods</div>
  <div class="tagline">
    Fresh Fish • Live Crab • Premium Prawns – Delivery & Pickup Available
  </div>
</header>

<div class="section">

<!-- FISH -->
<div class="category">
<h2>Fish</h2>
<div class="products">

<div class="product">
  <img src="images/white-pomfret.jpg">
  <h3>White Pomfret</h3>
  <p>₹800 / kg</p>
  <div class="controls">
    <button onclick="addItem('White Pomfret')">+</button>
    <button onclick="removeItem('White Pomfret')">−</button>
  </div>
</div>

<div class="product">
  <img src="images/vanjaram.jpg">
  <h3>Vanjaram</h3>
  <p>₹900 / kg</p>
  <div class="controls">
    <button onclick="addItem('Vanjaram')">+</button>
    <button onclick="removeItem('Vanjaram')">−</button>
  </div>
</div>

</div>
</div>

<!-- CRAB -->
<div class="category">
<h2>Crab</h2>
<div class="products">

<div class="product">
  <img src="images/mud-crab.jpg">
  <h3>Mud Crab</h3>
  <p>₹1200 / kg</p>
  <div class="controls">
    <button onclick="addItem('Mud Crab')">+</button>
    <button onclick="removeItem('Mud Crab')">−</button>
  </div>
</div>

</div>
</div>

<!-- PRAWNS -->
<div class="category">
<h2>Prawns</h2>
<div class="products">

<div class="product">
  <img src="images/tiger-prawns.jpg">
  <h3>Tiger Prawns</h3>
  <p>₹1100 / kg</p>
  <div class="controls">
    <button onclick="addItem('Tiger Prawns')">+</button>
    <button onclick="removeItem('Tiger Prawns')">−</button>
  </div>
</div>

</div>
</div>

</div>

<div class="cart">
  <div>Total: ₹<span id="total">0</span></div>
  <button onclick="buyNow()">Buy Now</button>
</div>

<script>
const prices = {
  "White Pomfret": 800,
  "Vanjaram": 900,
  "Mud Crab": 1200,
  "Tiger Prawns": 1100
};

let cart = {};
let total = 0;

function addItem(name) {
  if (!cart[name]) cart[name] = 0;
  cart[name] += 1; // 1 kg
  total += prices[name];
  updateTotal();
}

function removeItem(name) {
  if (cart[name] && cart[name] > 0) {
    cart[name] -= 1;
    total -= prices[name];
    if (cart[name] === 0) delete cart[name];
    updateTotal();
  }
}

function updateTotal() {
  document.getElementById("total").innerText = total;
}

function buyNow() {
  if (Object.keys(cart).length === 0) {
    alert("Please add items to cart");
    return;
  }

  let msg = "Order from MVK Sea Foods%0A%0A";

  for (let item in cart) {
    let qty = cart[item];
    let price = prices[item];
    let itemTotal = qty * price;
    msg += item + " - " + qty + " kg × ₹" + price +
           " = ₹" + itemTotal + "%0A";
  }

  msg += "%0ATotal Amount: ₹" + total +
         "%0ADelivery / Pickup?";

  window.open(
    "https://wa.me/918688918266?text=" + msg,
    "_blank"
  );
}
</script>

</body>
</html>
